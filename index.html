<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main id="calculator">
        <section id="display">
            <input type="text" id="history" disabled value=''>
            <output name="result" id="result" for="history">0</output>
        </section>
        <section id="keypad">
            <button type="button" data-all-clear>C</button>
            <button type="button" data-backspace>←</button>
            <button type="button" data-percent>%</button>
            <button type="button" data-operator='+' class='operator'>+</button>

            <button type="button" data-number='7'>7</button>
            <button type="button" data-number='8'>8</button>
            <button type="button" data-number='9'>9</button>
            <button type="button" data-operator='-' class='operator'>-</button>

            <button type="button" data-number='4'>4</button>
            <button type="button" data-number='5'>5</button>
            <button type="button" data-number='6'>6</button>
            <button type="button" data-operator='×' class='operator'>×</button>

            <button type="button" data-number='1'>1</button>
            <button type="button" data-number='2'>2</button>
            <button type="button" data-number='3'>3</button>
            <button type="button" data-operator='÷' class='operator'>÷</button>
        
            <button type="button" data-negation>±</button>
            <button type="button" data-number='0'>0</button>
            <button type="button" data-decimal='.'>.</button>
            <button type="button" data-equals='=' class='operator'>=</button>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
